<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="container-fluid">
        <div class="container justify-content-center d-flex align-items-center" id="login-border">
            <div class="login">
                <div id="logo" class="text-white mb-3">
                    <p>美术<br/><small>共享网站</small></p>
                </div>
                <h5 class="text-center mb-3">登录</h5>
                <form action="">
                    <div class="mb-3">
                        <label for="Email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="user_email">
                    </div>
                    <div class="mb-3">
                        <label for="Password1" class="form-label">密码</label>
                        <a href="#" class="float-end text-black-50">忘记密码？</a>
                        <input type="password" class="form-control" id="user_password">
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remenmber">
                        <label for= "remanber" class="form-check-label">记住密码</label>
                    </div> -->
                    <div class="d-grid gap-2 mt-5">
                        <button type="button" class="btn btn-dark" id="submit">登录进入</button>
                    </div>
                    <p class="text-center mt-3">还没有账号？ <a href="./join.html" class="text-black-50">立即注册</a> 一个吧！</p>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/md5.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/login_search.js"></script>
</body>
</html>
