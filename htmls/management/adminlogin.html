<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/views/management/amdinlogin.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="container justify-content-center d-flex align-items-center" id="login-border">
        <div class="login shadow-sm rounded-3">
            <div id="logo" class="text-white mb-3">
                <p>美术共享网站管理端入口<br/><small>time</small></p>
            </div>
            <h5 class="text-center mb-3">登录</h5>
            <form action="">
                <div class="mb-3">
                    <label for="text" class="form-label">username</label>
                    <input type="text" class="form-control" id="admin_username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">passwrod</label>
                    <input type="password" class="form-control" id="admin_password">
                </div>
                <div class="d-grid gap-2 mt-4 mb-3">
                    <button type="button" class="btn btn-dark" id="login">login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/libs/jquery.min.js"></script>
    <script src="../../js/plugins/md5.js"></script>
    <script src="../../js/plugins/jquery.cookie.js"></script>
    <script src="../../js/libs/bootstrap.bundle.min.js"></script>
    <script src="../../js/views/management/adminlogin.js"></script>
</body>
</html>
