<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/views/Client/join.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-7 col-xl-8 justify-content-center d-flex align-items-center">
                <div class="row">
                    <div class="col-md-10 offset-md-1 col-sm-12">
                        <div class="container" id="join-form">
                            <h1 class="fw-bold text-center mt-5">加入我们</h1>
                            <p class="mt-3 text-center">已经有账号了?<a href="./login.html" class=" text-black-50">登录</a></p>
                            <form>
                                <div class="row">
                                    <div class="col-12 mt-3">
                                        <label for="" class="form-label is-invalid">邮箱</label>
                                        <input type="email" class="form-control" id="user_email">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="" class="form-label">昵称</label>
                                        <input type="text" class="form-control" id="user_name">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="user_password">
                                        <div class="form-text"> (最少8个字符)</div>
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label for="" class="form-label">确认密码</label>
                                        <input type="password" class="form-control" id="check_password">
                                    </div>
                                    <div class="col-12 my-5 d-grid">
                                        <input type="button" class="btn btn-dark" value="加入" id="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="jieshao" class=" shadow p3 bg-body text-white">
                    <div class="container">
                        <div class="row align-items-start">
                            <div class="col-xxl-2 offset-xxl-10 col-lg-3 offset-lg-9 col-md-4 offset-md-8">
                                <div id="logo" class="text-white border border-white mt-md-4">
                                    <p>美术<br/><small>共享网站</small></p>
                                </div>
                            </div>
                          </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <div id="textbody">
                                    <h1 class="fw-bold my-3">了解美术从这里开始</h1>
                                    <h5>从此进入美术世界共享你创造的画作，让了解世界，让世界了解你</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-lg-12 col-md-12">
                                <p>time</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 右边大图展示栏部分 -->

    <script src="../../js/libs/jquery.min.js"></script>
    <script src="../../js/libs/bootstrap.bundle.min.js"></script>
    <script src="../../js/plugins/md5.js"></script>
    <script src="../../js/plugins/jquery.cookie.js"></script>
    <script src="../../js/views/Client/join_search.js"></script>
</body>
</html>
