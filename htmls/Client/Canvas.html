<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/layouts/nav.css">
    <link rel="stylesheet" href="../../css/plugins/baguetteBox.min.css">
    <link rel="stylesheet" href="../../css/views/Client/painting.css">
    <title>在线绘画</title>
</head>
<body>
    <div id="nav-img">
      <div class="img-dark"></div>  
    </div>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="top-nav">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="./index.html">美术共享网</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <form class="d-flex me-auto mb-2 mb-lg-0">
              <input id="ssk" class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search">
              <a id="ssan" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></a>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-primary me-4" id="btn-canvas">在线绘画</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary me-4" id="btn-workssubmit">上传作品</a>
              </li>
              <li class="nav-item fgf">
                <a href="#" class="nav-link me-3">|</a>
              </li>
              <li class="nav-item user_login">
                <a class="nav-link me-4" href="./login.html">登录</a>
              </li>
              <li class="nav-item user_join">
                <a class="btn btn-outline-light" href="./join.html">加入我们</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
      <div id="painting_box">
        <div class="top_row">
            <div class="create shezhi">新&nbsp;建
                <div class="xinjian">
                    <h6>画 板 尺 寸</h6>
                    <div class="xinjian_width">
                        <span>宽</span>
                        <input type="number" max="1070" min="500" value="500">
                    </div>
                    <div class="xinjian_height">
                        <span>高</span>
                        <input type="number" max="648" min="300" value="300">
                    </div>
                    <input type="button" name="queding" value="确定" id="ding">
                    <div class="xinjian_before">+</div>
                </div>
            </div>
            <div class="clear shezhi">清&nbsp;空</div>
            <div class="back shezhi">撤&nbsp;销</div>
            <div class="save shezhi">保&nbsp;存</div>
            <div class="cut shezhi" data="cut">剪&nbsp;切</div>
            <div class="copy shezhi">复&nbsp;制</div>
        </div>
        <div class="pain_container">
            <div class="pain_row">
                <ul name="" class="type">
                    <li class="line typeactive" data="line" title="直线工具"><img src="../../images/painting_img/直线.png" alt=""></li>
                    <li class="rect" data="rect" title="矩形工具"><img src="../../images/painting_img/矩形.png" alt=""></li>
                    <li class="circle" data="circle" title="圆形工具"><img src="../../images/painting_img/圆形.png" alt=""></li>
                    <li class="pen" data="pen" title="笔"><img src="../../images/painting_img/pen.png" alt=""></li>
                    <li class="poly" data="poly" title="多边形工具"><img src="../../images/painting_img/正三角形.png" alt="">
                        <div class="bian"><span>边数</span><input type="number" name="number" min="3" value="3" max="15"></div></li>
                    <li class="eraser" data="eraser" title="橡皮擦"><img src="../../images/painting_img/iconfont_橡皮擦.png" alt=""></li>
                </ul>
                <div class="space"></div>
                <ul class="style">
                    <li class="stroke styleactive" title="描边"><img src="../../images/painting_img/收藏描边.png" alt=""></li>
                    <li class="fill" title="填充"><img src="../../images/painting_img/评级.png" alt=""></li>
                </ul>
                <div class="space"></div>
                <div class="box" title="颜色"><input type="color" name="color" value="#000000"></div>
                <div class="box linewidth" title="粗细"><input type="number" name="number" value="1" max="150" min="1"></div>
                
            </div>
        </div>
        <canvas width="1070" height="648"></canvas>
        <a href="" id="canvas_href" download="canvas.png"/>
    </div>
    <script src="../../js/libs/jquery.min.js"></script>
    <script src="../../js/plugins/jquery.cookie.js"></script>
    <script src="../../js/layouts/Client/ux.js"></script>
    <script src="../../js/libs/bootstrap.bundle.min.js"></script>
    <script src="../../js/layouts/Client/user_search.js"></script>
    <script src="../../js/layouts/Client/search_box.js"></script>
    <script src="../../js/views/Client/painting/painting.js"></script>
    <script src="../../js/views/Client/painting/painting_2.js"></script>
</body>
</html>
